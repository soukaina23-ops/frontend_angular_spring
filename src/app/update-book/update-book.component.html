<h3>Update books</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="employee.title" ntame="title">
    </div>

    <div class="form-group">
      <label for="name">price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="employee.price" name="price">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
